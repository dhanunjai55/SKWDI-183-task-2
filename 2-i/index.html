<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Hero Section</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Hero Section Styling */
        .hero {
            background: url('https://images.unsplash.com/photo-1500964757637-c85e8a162699?q=80&w=1806&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover no-repeat;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Overlay effect */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* dark overlay */
            z-index: 1;
        }

        /* Text in Hero Section */
        .hero-text {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #fff;
        }

        .hero-text h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .hero-text p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            border-radius: 50px;
        }

        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 2.5rem;
            }

            .hero-text p {
                font-size: 1.2rem;
            }

            .btn-primary {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto hero-text">
                    <h1>Dhanunjai Gujjaboina</h1>
                    <p>Software Developer</p>
                    <a href="#learn-more" class="btn btn-primary">Get Started</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
